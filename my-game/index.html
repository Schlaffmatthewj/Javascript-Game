<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New Adventures</title>
        <link rel="stylesheet" href="./assets/stylesheets/reset.css">
        <link rel="stylesheet" href="./assets/stylesheets/style.css">
    </head>
    <body>
        <main>
            <h1>The Game</h1>
            <button id="startButton">Start</button>
            <div class="taskBar">
                <div class="inventory">
                    Inventory
                    <div class="inventoryDropBox dropzone">
                    </div>
                </div>
                <div class="leftHand">
                    Left Hand
                    <div class="leftHandDropBox dropzone">
                    </div>
                </div>
                <div class="rightHand">
                    Left Hand
                    <div class="rightHandDropBox dropzone">
                    </div>
                </div>
            </div>
            <div class="boardGame">
                <div class="boardForImg">
                    <div class="boardForDrops">
                        <div id="magGlass" class="items">
                        </div>
                        <div id="notebook" class="items">
                        </div>
                        <div id="lighter" class="items">
                        </div>
                        <div id="luckyCoin" class="items">
                        </div>
                        <div id="gun" class="items">
                        </div>
                        <div id="glasses" class="items">
                        </div>
                        <div id="apple" class="items">
                        </div>
                        <div id="scientist" class="person">
                        </div>
                        <div id="mercenary" class="person">
                        </div>
                        <div id="rock" class="outsideCave">
                        </div>
                        <div id="torch" class="outsideCave">
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottomTask">
                <div class="pageButtons"></div>
                <div class="dialog">
                    <div class="dialogBox"></div>
                </div>
                <div class="notebook">
                    <textarea name="message" class="notebookBox" onkeyup="secretCounter(this);"></textarea>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="./assets/javascript/app.js"></script>
    </body>
</html>
