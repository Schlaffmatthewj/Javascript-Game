<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New Adventures</title>
        <link rel="stylesheet" href="./assets/stylesheets/reset.css">
        <link rel="stylesheet" href="./assets/stylesheets/style.css">
    </head>
    <body>
        <main>
            <h1>New Adventures</h1>
            <button id="startButton">Start</button>
            <div class="taskBar">
                <div class="inventory">
                    <div class="inventoryDropBox dropzone">
                    </div>
                </div>
                <div class="notebook">
                    <div class="notebookBox"></div>
                </div>
            </div>
            <div class="boardGame">
                <div class="boardForImg">
                    <div class="boardForDrops">
                        <div id="magGlass" class="items"></div>
                        <div id="notebook" class="items"></div>
                        <div id="lighter" class="items"></div>
                        <div id="luckyCoin" class="items"></div>
                        <div id="gun" class="items"></div>
                        <div id="glasses" class="items"></div>
                        <div id="apple" class="items"></div>
                        <div id="scientist" class="person"></div>
                        <div id="mercenary" class="person"></div>
                        <div id="rock" class="outsideCave"></div>
                        <div id="torch" class="outsideCave"></div>
                        <div id="water" class="firstFloor"></div>
                        <div id="emptyWater" class="firstFloor"></div>
                        <div id="torch1" class="torchUnlit"></div>
                        <div id="torch2" class="torchUnlit"></div>
                        <div id="torch3" class="torchUnlit"></div>
                        <div id="bat" class="bats"></div>
                        <div id="reDo1" class="torchUnlit"></div>
                        <div id="reDo2" class="torchUnlit"></div>
                        <div id="reDo3" class="torchUnlit"></div>
                    </div>
                </div>
            </div>
            <div class="bottomTask">
                <div class="pageButtons"></div>
                <div class="dialog">
                    <div class="dialogBox"></div>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="./assets/javascript/app.js"></script>
    </body>
</html>
